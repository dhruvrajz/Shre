<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container styling */
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
            animation: fadeIn 2s ease-in;
        }

        /* Title styling */
        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            animation: slideIn 1s ease-out;
        }

        /* Photo styling */
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
            animation: zoomIn 1s ease-out;
        }

        /* Message styling */
        .message {
            font-size: 1.2rem;
            color: #666;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Surprise for You!</h1>
            <img src="Untitled-1.jpg" alt="Handcrafted Photo" class="photo">
            <p class="message">Shreya I Hope you Like it and i hope it made your day !❤️</p>
        </div>
    </div>
    <script>
        // Example of adding a small interactive touch
        document.addEventListener('DOMContentLoaded', () => {
            const photo = document.querySelector('.photo');

            photo.addEventListener('mouseover', () => {
                photo.style.transform = 'scale(1.05)';
            });

            photo.addEventListener('mouseout', () => {
                photo.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
